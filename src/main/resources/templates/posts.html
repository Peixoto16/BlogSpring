<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head>
    <title>Blog 6k</title>
    <meta charset="utf-8">
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

    <body>

        <header>
            <!-- As a heading -->
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid" >
                    <span class="navbar-brand mb-2 h1" style="font-weight: bold;">MyBlog</span>
                    <a href="/novopost"><button type="button" class="btn btn-outline-primary" style="font-weight: bold;">Novo Poste</button></a>
                </div>
            </nav>
        </header>

         <section>
            <div class="container"  style="width: 60%; padding-bottom: 30px; padding-top: 30px;">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page" style="font-size: 25px">Post</li>
                    </ol>
                </nav>

                    <div class="card shadow-sm bg-white rounded" style="margin-top: 20px;" th:each="post : ${posts}">
                        <div class="card-body">
                            <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
                                    <span th:text="${post.autor}"></span>
                                    <span th:text="${post.data}"></span>
                            </p>

                            <a th:href="${(#mvc.url('PC#getPostDetail').arg(0, post.id)).build()}" style="text-decoration: none;"><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px">
                                <span th:text="${post.titulo}"></span>
                            </h4></a>

                            <p class="card-text"><span th:utext="${#strings.abbreviate(post.texto,400)}"></span></p>
                        </div>
                    </div>
            </div>
         </section>

    </body>

</html>
