<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Atualizar Post</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<div class="container" style="width: 60%; padding-bottom: 30px; padding-top: 30px">
    <h2>Atualizar Post</h2>

    <form th:action="@{'/updatepost/' + ${post.id}}" method="post">
        <div class="mb-3">
            <label for="titulo" class="form-label">TÃ­tulo:</label>
            <input type="text" class="form-control" id="titulo" name="titulo" th:value="${post.titulo}" required>
        </div>
        <div class="mb-3">
            <label for="texto" class="form-label">Texto:</label>
            <textarea class="form-control" id="texto" name="texto" rows="5" required th:text="${post.texto}"> </textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>

</body>

</html>
