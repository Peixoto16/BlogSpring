<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head>
    <title>Blog 6k</title>
    <meta charset="utf-8">
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Icons Google Forms-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

<header>
    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary" style="text-align: center">
        <div class="container-fluid" >
            <span class="navbar-brand mb-3 h1" style="font-weight: bold; font-size: 30px">MyBlog</span>
        </div>
    </nav>
</header>

<main>
    <div class="container"  style="width: 60%; padding-bottom: 30px; padding-top: 30px">
        <nav aria-label="breadcrumb" style="font-size: 20px">
            <ol class="breadcrumb">
                <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Post</li>
            </ol>
        </nav>

       <article>
           <h1 class="card-tile" style="font-weight: bold; margin-bottom: 20px;"><span th:text="${post.titulo}"></span></h1>

           <p class="card-subtitle mb-2 text-muted">
               <i class="material-icons">person_outline</i>
               <span th:text="${post.autor}"></span>
               <br>
               <i class="material-icons">date_ranger</i>
               <span th:text="${post.data}"></span>
           </p>

           <section>
               <p class="card-text" style="margin-bottom: 40px"><span th:utext="${post.texto}"></span></p>
           </section>

       </article>
    </div>
</main>

</body>

</html>
